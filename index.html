<!DOCTYPE html>
<html lang="pt">
  <head>
    <img src="logo.png" alt="Logo da minha empresa" class="mx-auto d-block">
    <meta charset="UTF-8">
    <meta name="viewport contentwidth=device-width, initial-scale=1.0">
    <title>Aplicação Frenet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de usuário</h1>
      <form class="form-branco" id="user-form">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>

    <div class="container">
      <h1>Consultar usuário</h1>
      <form id="search-form">
        <div class="mb-3">
          <label for="search-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="search-email" required>
        </div>
        <button type="submit" class="btn btn-primary">Pesquisar</button>
      </form>
      <div id="user-info" class="mt-3"></div>
    </div>

    <div class="container">
      <h1>Atualizar usuário</h1>
      <form id="update-form">
        <input type="hidden" id="update-id">
        <div class="mb-3">
          <label for="update-name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="update-name" required>
        </div>
        <div class="mb-3">
          <label for="update-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="update-email" required>
        </div>
        <div class="mb-3">
          <label for="update-password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="update-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <button id="delete-user" class="btn btn-danger">Excluir usuário</button>
 </form>
    </div>
    <div class="container">
        <h1>Calculadora de frete</h1>
        <form id="shipping-form">
          <div class="mb-3">
            <label for="origin" class="form-label">CEP de origem</label>
            <input type="text" class="form-control" id="origin" required>
          </div>
          <div class="mb-3">
            <label for="destination" class="form-label">CEP de destino</label>
            <input type="text" class="form-control" id="destination" required>
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Peso (em kg)</label>     
            <input type="number" class="form-control" id="weight" required>
          </div>
          <div class="mb-3">
            <label for="length" class="form-label">Comprimento (em cm)</label>
            <input type="number" class="form-control" id="length" required>
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Altura (em cm)</label>
            <input type="number" class="form-control" id="height" required>
          </div>
          <div class="mb-3">
            <label for="width" class="form-label">Largura (em cm)</label>
            <input type="number" class="form-control" id="width" required> 
          </div>
          <button type="submit" class="btn btn-primary">Calcular frete</button>  
        </form>
        <div id="shipping-result" class="mt-3"></div>
      </div>      
    <script src="app.js"></script>
  </body>
</html>
